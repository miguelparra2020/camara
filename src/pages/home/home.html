<ion-header>
  <ion-navbar>
    <ion-title>
      Aprende Conmigo :)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Tutorial Camera
    </ion-card-header>

    <ion-card-content>
      <button ion-button color="danger" icon-right block (click)="takePicture();">
        Tomar Foto
        <ion-icon name="camera">

        </ion-icon>
      </button>

      <img [src]="base64Image">
    </ion-card-content>
  </ion-card>
  
</ion-content>
